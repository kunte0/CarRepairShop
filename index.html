<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Car Repair Shop</title>
	<meta charset="utf-8" />
	<meta name="Description" content="A Car Repair Shop">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body>
	<div id="wrapper">
		<header id="header">
			<h1>Can you repair this car plz</h1>
			<ul class="icons">
				<li><a class="icon style2 fa-power-off" title="Power"></a></li>
				<li></li>
				<li><a class="icon style2 fa-car" title="Car Info"></a></li>
				<li><a class="icon style2 fa-lightbulb-o" title="Turn on Lights"></a></li>
				<li><a class="icon style2 fa-battery-quarter" title="Check Battery"></a></li>
				<li><a class="icon style2 fa-key" title="Ignition"></a></li>
				<li><a class="icon style2 fa-wrench" title="Repair"></a></li>
				<li><a class="icon style2 fa-step-forward" title="Next Car"></a></li>
			</ul>
			<audio class="chargeup" src="/assets/powerup.mp3" preload="auto"></audio>
		</header>

		<section id="main">
			<div class="box">
				<h2 class="infobox">&nbsp;</h2>
			</div>
			<div class="image">
				<img class="image" src="/assets/images/bugatti.png" alt="a Car">
			</div>
		</section>
	</div>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery.md5.js"></script>
	<script src="/assets/js/car.class.js"></script>
	<script src="/assets/js/util.js"></script>
	<!-- <script src="/assets/js/car.key.js"></script> -->
	
</body>
</html>
